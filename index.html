<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
<h1>Passward Generator</h1>


<div class="display-container">
  <input readonly placeholder="Passward" class="display"  data-passwordDisplay>
  <button class = "copyBtn"  data-copy>
    <span class="tooltip" data-copyMsg> </span>
    <!-- <img src="./assets/copy.svg" alt="copy" width="23" height="23"> -->
</button>
</div>

 <div class="input-container">
<div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
</div>

<input type="range" min="1" max="15" class="slider" step=
"1" data-lengthSlider>

<div class="check">
<input type="checkbox" id="uppercase">
<label for="uppercase">Includes uppercase letter </label>
</div>

<div class="check">
  <input type="checkbox" id="lowercase">
  <label for="uppercase">Includes lowercase letter </label>
</div>


<div class="check">
  <input type="checkbox" id="numbers">
<label for="numbers"> Includes numbers</label>
</div>


<div class="check">
<input type="checkbox" id="symbols">
<label for="symbols">Includes symbols</label>
</div>



<!-- <div class="strength-container">
  <p>Strength</p>
  <div class="indicator" data-indicator></div>
</div> -->


<button class="generateButton"> Generate Password</button>


</div>
</div>
 <script src="script.js"></script>
</body>
</html>
